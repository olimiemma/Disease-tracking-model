<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="800" fill="#f8f9fa"/>
    
    <!-- VPC Boundary -->
    <rect x="50" y="50" width="900" height="700" fill="none" stroke="#232F3E" stroke-width="2" rx="10"/>
    <text x="60" y="80" font-family="Arial" font-size="20" fill="#232F3E">VPC</text>
    
    <!-- Public Subnets -->
    <rect x="100" y="100" width="800" height="150" fill="#E6F3FF" stroke="#666" stroke-width="1" rx="5"/>
    <text x="110" y="125" font-family="Arial" font-size="16" fill="#232F3E">Public Subnets (Multiple AZs)</text>
    
    <!-- Application Tier -->
    <rect x="100" y="300" width="800" height="200" fill="#E1FFE6" stroke="#666" stroke-width="1" rx="5"/>
    <text x="110" y="325" font-family="Arial" font-size="16" fill="#232F3E">Private Application Subnets</text>
    
    <!-- Database Tier -->
    <rect x="100" y="550" width="800" height="150" fill="#FFE6E6" stroke="#666" stroke-width="1" rx="5"/>
    <text x="110" y="575" font-family="Arial" font-size="16" fill="#232F3E">Private Database Subnets</text>

    <!-- ALB -->
    <rect x="400" y="150" width="120" height="60" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="420" y="185" font-family="Arial" font-size="14" fill="white">ALB</text>

    <!-- ECS/EKS Cluster -->
    <rect x="200" y="350" width="100" height="100" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="215" y="400" font-family="Arial" font-size="14" fill="white">ECS/EKS</text>

    <!-- Lambda -->
    <rect x="350" y="350" width="100" height="100" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="365" y="400" font-family="Arial" font-size="14" fill="white">Lambda</text>

    <!-- Kinesis -->
    <rect x="500" y="350" width="100" height="100" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="515" y="400" font-family="Arial" font-size="14" fill="white">Kinesis</text>

    <!-- S3 -->
    <rect x="650" y="350" width="100" height="100" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="685" y="400" font-family="Arial" font-size="14" fill="white">S3</text>

    <!-- Aurora -->
    <rect x="350" y="600" width="120" height="60" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="370" y="635" font-family="Arial" font-size="14" fill="white">Aurora</text>

    <!-- DynamoDB -->
    <rect x="500" y="600" width="120" height="60" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="515" y="635" font-family="Arial" font-size="14" fill="white">DynamoDB</text>

    <!-- Security Components -->
    <rect x="800" y="150" width="80" height="40" fill="#232F3E" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="810" y="175" font-family="Arial" font-size="12" fill="white">WAF</text>

    <rect x="800" y="200" width="80" height="40" fill="#232F3E" stroke="#232F3E" stroke-width="2" rx="5"/>
    <text x="810" y="225" font-family="Arial" font-size="12" fill="white">Shield</text>
</svg>
